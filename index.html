<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --text:#1d1d1f;
  --sub:#6e6e73;
  --accent:#0071e3;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:#ffffff;
  color:var(--text);
  overflow-x:hidden;
}

/* ガラスナビバー */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.7);
  border-bottom:1px solid rgba(0,0,0,0.05);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:600;
  z-index:1000;
  transition:all .4s ease;
}

nav.scrolled{
  background:rgba(255,255,255,0.95);
}

/* メインエリア */
.section{
  padding:200px 20px 160px;
  max-width:1200px;
  margin:auto;
}

.cards{
  display:grid;
  gap:80px;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
}

/* カード */
.card{
  position:relative;
  padding:80px;
  border-radius:40px;
  background:#f5f5f7;
  text-decoration:none;
  color:inherit;
  overflow:hidden;
  transition:.7s cubic-bezier(.16,1,.3,1);
  opacity:0;
  transform:translateY(80px);
}

.card h3{
  font-size:30px;
  font-weight:600;
  letter-spacing:-0.5px;
}

.card p{
  margin-top:20px;
  font-size:18px;
  color:var(--sub);
}

/* 光の追従 */
.card::before{
  content:"";
  position:absolute;
  top:var(--y);
  left:var(--x);
  width:500px;
  height:500px;
  background:radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 60%);
  transform:translate(-50%,-50%);
  pointer-events:none;
  transition:opacity .4s;
  opacity:0;
}

.card:hover::before{
  opacity:1;
}

.card:hover{
  transform:scale(1.04);
  box-shadow:0 50px 100px rgba(0,0,0,.15);
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

/* フッター */
footer{
  text-align:center;
  padding:120px 20px 60px;
  color:var(--sub);
  font-size:14px;
}
</style>
</head>

<body>

<nav>Tools Portal</nav>

<section class="section">

  <div class="cards">

    <a href="https://blanket38.github.io/kairicalc/" target="_blank" class="card">
      <h3>週次 予測・結果 乖離計算</h3>
      <p>予測値と実績値の差計算。</p>
    </a>

    <a href="https://blanket38.github.io/sintyokucalc/" target="_blank" class="card">
      <h3>進捗時間計算ツール</h3>
      <p>進捗データから必要時間を算出</p>
    </a>

  </div>

</section>

<footer>
 2026 Tools Portal
</footer>

<script>
// ナビ透過変化
window.addEventListener("scroll",()=>{
  document.querySelector("nav")
  .classList.toggle("scrolled",window.scrollY>30);
});

// スクロール表示
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
},{threshold:0.2});

document.querySelectorAll(".card").forEach(el=>{
  observer.observe(el);
});

// 光追従
document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("mousemove",e=>{
    const rect = card.getBoundingClientRect();
    card.style.setProperty('--x', e.clientX - rect.left + 'px');
    card.style.setProperty('--y', e.clientY - rect.top + 'px');
  });
});
</script>

</body>
</html>
